server {
    listen 80;
    server_name dobra.byst.re;

    # Frontend - Statyczne pliki (Vite Build)
    location / {
        root /var/www/dobra/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Uploads - ZdjÄ™cia z backendu
    location /uploads {
        alias /var/www/dobra/backend/public/uploads;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # CMS (Dashboard, Login itp.)
    location ~ ^/(login|dashboard|posts|pages|add|apidesc|logout|edit|delete|orders|messages) {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
